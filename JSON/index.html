<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+HarunoUmi:wght@400;500;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/2714787ef1.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header Section -->
    <div class="captain1">
        <div class="main">
            <header>
                <a href="/" class="header-a" style="padding-left: 20px;">
                    <div class="captain1-content">
                        <!-- Title will be dynamically added here -->
                    </div>
                </a>
                <nav>
                    <!-- Navigation links will be dynamically added here -->
                </nav>
                <!-- Login button will be dynamically added here -->
            </header>
            <main>
                <!-- Left Section (Main) -->
                <div class="left">
                    <div class="upper">
                        <div class="text">
                            <!-- Welcome text will be dynamically added here -->
                        </div>
                    </div>
                    <div class="mid">
                        <!-- Start voting button will be dynamically added here -->
                    </div>
                    <div class="lower">
                        <p class="follow"></p>
                        <div class="icons" style="margin-top: 5px; width: 30%;">
                            <!-- Social media icons will be dynamically added here -->
                        </div>
                    </div>
                </div>
                <!-- Right Section (Image) -->
                <div class="right">
                    <div class="image"></div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- Why Choose Us Section -->
    <div class="captain3">
        <h1 class="section-title"></h1>
        <p class="upper-para"></p>
        <div class="container">
            <!-- Cards will be dynamically added here -->
        </div>
    </div>
    
    <!-- About Section -->
    <div class="captain2" id="about">
        <div class="left">
            <img src="/images/aboutpageimg.png" alt="About image">
        </div>
        <div class="right">
            <section class="text">
                <!-- About titles and description will be dynamically added here -->
                <div class="icons">
                    <!-- Social media icons will be dynamically added here -->
                </div>
            </section>
        </div>
    </div>
    
    <!-- Contact Section -->
    <div class="captain4" id="contact">
        <div class="left">
            <!-- Contact headings and description will be dynamically added here -->
        </div>
        <div class="right">
            <div class="all-text">
                <!-- Contact details will be dynamically added here -->
            </div>
        </div>
    </div>
  
    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
